<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/connect.css">
</head>
<body>
    {% include 'header.html' %}

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-tabs">
                <button id="loginTab" class="auth-tab active">Login</button>
                <button id="registerTab" class="auth-tab">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Login or Email</label>
                    <input type="text" id="loginEmail" placeholder="Enter your login or email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="loginPassword" placeholder="Enter password">
                        <button type="button" class="toggle-password">👁️</button>
                    </div>
                </div>
                <button type="submit" class="auth-button">Login</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form hidden">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="registerPassword" placeholder="Enter password">
                        <button type="button" class="toggle-password">👁️</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" placeholder="Confirm password">
                        <button type="button" class="toggle-password">👁️</button>
                    </div>
                </div>

                <!-- Language Select -->
                <div class="form-group">
                    <label for="registerLanguage">Language</label>
                    <div class="custom-select-wrapper">
                        <div class="custom-select" id="languageSelect">
                            <span id="selectedLanguage" data-value="en">🇺🇸 English</span>
                            <ul class="options hidden">
                                <li data-value="en">🇺🇸 English</li>
                                <li data-value="ru">🇷🇺 Русский</li>
                                <li data-value="es">🇪🇸 Español</li>
                                <li data-value="fr">🇫🇷 Français</li>
                                <li data-value="de">🇩🇪 Deutsch</li>
                            </ul>
                        </div>
                    </div>
                    <input type="hidden" id="registerLanguage" name="language" value="en">
                </div>

                <button type="submit" class="auth-button">Register</button>
            </form>
        </div>
    </div>

    <script src="/static/js/header.js"></script>
    <script src="/static/js/connect.js"></script>
</body>
</html>
