        <div class="logo"><a href="/">LanguageBridge</a></div>
        
        <!-- Обычное меню для десктопа -->
        <nav class="nav">
            <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Home</a>

    <!-- Мобильное меню -->
    <nav class="mobile-nav" id="mobileNav">
        <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Home</a>
